{% extends "auctions/layout.html" %}

{% block title %}
    Categories
{% endblock %}

{% block body %}
    <div class="list-group d-flex align-items-center justify-content-center">
        {% for category in categories %}
            <a href="{% url 'display_category' category %}" class="list-group-item list-group-item-action"> {{ category }}</a>

        {% endfor %}
    </div>
{% endblock %}
